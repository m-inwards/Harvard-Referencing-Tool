<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harvard Referencing Tool</title>
    <link rel="icon" type="image/x-icon" href="media/App_Icon.ico">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/Harvard Referencing Tool.css">
  </head>
  <body>
    <table width="100%" height="100%">
      <tr>
        <td><h2>Referencing Tool</h2></td>
        <td>
          <label for="selectreference">What do you want to reference?</label>
          <select id="select-reference" name="selectreference">
            <option value="book-1">Book (1 author)</option>
            <option value="book-2">Book (2 authors)</option>
            <option value="book-3-or-more">Book (3 or more authors)</option>
            <option value="chapter-in-edited-book">Chapter in an edited book</option>
            <option value="journal-article-1">Journal article (1 author)</option>
            <option value="journal-article-2">Journal article (2 authors)</option>
            <option value="journal-article-3-or-more">Journal article (3 or more authors)</option>
            <option value="electronic-journal">Electronic journal</option>
            <option value="newspaper/magazine-article">Newspaper/Magazine article</option>
            <option value="website">Website</option>
            <option value="lecture">Lecture</option>
            <option value="tables-of-data-printed">Tables of data, diagrams or maps (Printed source)</option>
            <option value="tables-of-data-online">Tables of data, diagrams or maps (Online source)</option>
            <option value="youtube">YouTube</option>
          </select>
        </td>
      </tr>
      <tr>
        <!--Container for form-->
        <td class="form-container">
          <!--Book (1 Author Container)-->
          <div class="book-1-author-container">
            <div class="form-shell">
              <form>
                <label for="asurname">Author Surname</label>
                <input type="text" id="author-surname" name="asurname" placeholder="e.g. 'Hawking'">

                <label for="afinitial">Author First Initial</label>
                <input type="text" id="author-first-initial" name="afinitial" placeholder="e.g. 'S'">

                <label for="yearpub">Year Of Publication</label>
                <input type="text" id="year-of-publication" name="yearpub" placeholder="e.g. '2007'">

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="e.g. 'The theory of everything'">

                <label for="edition">Edition</label>
                <input type="text" id="edition" name="edition" placeholder="e.g. '1st'/'2nd'/'3rd' etc">

                <label for="placepub">Place Of Publication</label>
                <input type="text" id="place-of-publication" name="placepub" placeholder="e.g. 'London'">

                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" placeholder="e.g. 'Penguin Publishers'">

                <input type="submit" value="Submit">
              </form>
            </div>

          </div>
          <!--Book (2 Author Container)-->
          <div class="book-2-author-container">
            <div class="form-shell">
              <form>
                <label for="asurname">Author Surname</label>
                <input type="text" id="author-surname" name="asurname" placeholder="e.g. 'Hawking'">

                <label for="afinitial">Author First Initial</label>
                <input type="text" id="author-first-initial" name="afinitial" placeholder="e.g. 'S'">

                <label for="yearpub">Year Of Publication</label>
                <input type="text" id="year-of-publication" name="yearpub" placeholder="e.g. '2007'">

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="e.g. 'The theory of everything'">

                <label for="edition">Edition</label>
                <input type="text" id="edition" name="edition" placeholder="e.g. '1st'/'2nd'/'3rd' etc">

                <label for="placepub">Place Of Publication</label>
                <input type="text" id="place-of-publication" name="placepub" placeholder="e.g. 'London'">

                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" placeholder="e.g. 'Penguin Publishers'">

                <input type="submit" value="Submit">
              </form>
            </div>

          </div>
        </td>
        <!--Container for result-->
        <td class="result-container">
          <h3>In Text Reference</h3>
          <p id="in-text-result">kjgkdfg</p>
          <h3>Bibliography Reference</h3>
          <p id="bibliography-result">kbbdhfbsdhbfjhs</p>
        </td>
      </tr>
    </table>
  </body>
</html>
