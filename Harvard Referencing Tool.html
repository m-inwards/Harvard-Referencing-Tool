<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harvard Referencing Tool</title>
  </head>
  <style media="screen">
    .reference-selection-container {
      width: 15%;
      max-width: 200px;
      border: 2px solid black;
    }
    .form-container {
      width: 25%;
      max-width: 200px;
      border: 2px solid black;
    }
    .result-container {
      border: 2px solid black;
    }
  </style>
  <body>
    <table width="100%">
      <tr>
        <!--Container for reference selection-->
        <td class="reference-selection-container">
          <p>Placeholder 1</p>
        </td>
        <!--Container for form-->
        <td class="form-container">
          <p>Placeholder 2</p>
        </td>
        <!--Container for result-->
        <td class="result-container">
          <h3>In text reference</h3>
          <p>kjgkdfg</p>
          <h3>Bibliography Reference</h3>
          <p>kbbdhfbsdhbfjhs</p>
        </td>
      </tr>
    </table>
  </body>
</html>
